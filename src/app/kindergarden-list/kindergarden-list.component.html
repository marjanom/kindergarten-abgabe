<div class="container m-3" *ngFor="let kindergarten of storeService.kindergardens">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
                <div class="col-md-4"><strong>Profile:</strong></div>
                <div class="col-md-8">
                    <img class="kindergarden-image" [src]="kindergarten?.image" alt="">
                </div>
              </div>
            <div class="row">
              <div class="col-md-4"><strong>Name:</strong></div>
              <div class="col-md-8">{{ kindergarten.name }}</div>
            </div>
            <div class="row">
              <div class="col-md-4"><strong>Address:</strong></div>
              <div class="col-md-8">{{ kindergarten.address }}</div>
            </div>
            <div class="row">
              <div class="col-md-4"><strong>Available Spots:</strong></div>
              <div class="col-md-8">{{ kindergarten.availableSpots }}</div>
            </div>
            <!-- Add more details as needed -->
          </div>
        </div>
      </div>
    </div>
</div>
